<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resizer Tool</title>
  <style>
    :root{--blue:#0a7bff;--blue-600:#0660c6;--bg:#eef6ff;--card:#fff;--muted:#5b6770}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;color:#222}
    .card{width:100%;max-width:820px;background:var(--card);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(10,123,255,.08)}
    h1{margin:0 0 8px;color:var(--blue)}
    p.sub{margin:0 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    .panel{background:#fbfeff;border:1px solid #e6f0ff;padding:12px;border-radius:10px}
    .file{border:2px dashed var(--blue);background:#eaf4ff;padding:10px;border-radius:10px}
    input[type=file]{width:100%}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    .inputs{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    input[type=number],select,button{padding:10px;border-radius:8px;border:1px solid #d8e9ff;font-size:14px}
    .btn{background:var(--blue);color:#fff;border:none;cursor:pointer}
    .btn:hover{background:var(--blue-600)}
    .imgwrap{display:flex;align-items:center;justify-content:center;min-height:260px;border-radius:8px;overflow:hidden;background:#fff;border:1px dashed #dceeff}
    img{max-width:100%;height:auto;display:block}
    .meta{display:flex;justify-content:space-between;font-size:13px;color:var(--muted);margin-top:8px}
    .controls{display:flex;gap:8px;margin-top:10px}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:900px){.grid{grid-template-columns:1fr} .panel{padding:10px}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Image Resizer Tool</h1>
    <p class="sub">Bright blue & white theme • Upload, set width/height, preview & download — मोबाइल उत्तरदायी</p><div class="grid">
  <div>
    <div class="panel">
      <div class="file">
        <input id="file" type="file" accept="image/*">
      </div>

      <div style="margin-top:12px">
        <label>Target Width और Height (px)</label>
        <div class="inputs">
          <input id="widthInput" type="number" placeholder="Width" min="1">
          <input id="heightInput" type="number" placeholder="Height" min="1">
        </div>

        <div class="controls">
          <label style="display:flex;align-items:center;gap:8px"><input id="lockAspect" type="checkbox" checked> Aspect Ratio Lock</label>
          <select id="format">
            <option value="image/jpeg">Save as JPG</option>
            <option value="image/png">Save as PNG</option>
            <option value="image/webp">Save as WebP</option>
          </select>
        </div>

        <div style="margin-top:10px;display:flex;gap:8px">
          <button id="resizeBtn" class="btn">Resize</button>
          <button id="downloadBtn" class="btn" style="background:#28a745;display:none">Download Resized</button>
        </div>

        <div class="meta" style="margin-top:10px">
          <div>Original: <span id="origMeta">—</span></div>
          <div>Resized: <span id="resMeta">—</span></div>
        </div>

        <p class="small" style="margin-top:8px">Note: Animated GIFs will be saved as single-frame images. PNG does not support quality reduction like JPG/WebP.</p>
      </div>
    </div>
  </div>

  <aside>
    <div class="panel">
      <div class="label">Preview</div>
      <div class="imgwrap">
        <img id="origPreview" style="display:none" alt="Original">
        <img id="resPreview" style="display:none" alt="Resized">
      </div>

      <div class="meta" style="margin-top:10px">
        <div>Orig Size: <strong id="origSize">—</strong></div>
        <div>Res Size: <strong id="resSize">—</strong></div>
      </div>
    </div>
  </aside>
</div>

  </main>  <script>
    const fileEl = document.getElementById('file');
    const origPreview = document.getElementById('origPreview');
    const resPreview = document.getElementById('resPreview');
    const widthInput = document.getElementById('widthInput');
    const heightInput = document.getElementById('heightInput');
    const lockAspect = document.getElementById('lockAspect');
    const resizeBtn = document.getElementById('resizeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const formatEl = document.getElementById('format');
    const origMeta = document.getElementById('origMeta');
    const resMeta = document.getElementById('resMeta');
    const origSizeEl = document.getElementById('origSize');
    const resSizeEl = document.getElementById('resSize');

    let origFile = null;
    let origURL = null;
    let resizedBlob = null;
    let resizedURL = null;
    let origW = 0, origH = 0;

    function formatBytes(bytes){
      if(!Number.isFinite(bytes)) return '—';
      const units=['B','KB','MB','GB']; let i=0; let num=bytes; while(num>=1024 && i<units.length-1){num/=1024;i++}
      return num.toFixed(num<10?2:1)+' '+units[i];
    }

    fileEl.addEventListener('change', e=>{
      const f = e.target.files && e.target.files[0]; if(!f) return;
      origFile = f; if(origURL) URL.revokeObjectURL(origURL); origURL = URL.createObjectURL(f);
      origPreview.src = origURL; origPreview.style.display='block'; resPreview.style.display='none';
      origSizeEl.textContent = formatBytes(f.size); resSizeEl.textContent='—';
      const img = new Image(); img.onload = ()=>{origW=img.naturalWidth; origH=img.naturalHeight; origMeta.textContent = origW+'×'+origH; widthInput.value = origW; heightInput.value = origH}; img.src = origURL;
    });

    // keep aspect ratio when either input changes
    widthInput.addEventListener('input', ()=>{
      if(!origW || !lockAspect.checked) return; const w = Number(widthInput.value)||1; const newH = Math.round((w/origW)*origH); heightInput.value = newH;
    });
    heightInput.addEventListener('input', ()=>{
      if(!origH || !lockAspect.checked) return; const h = Number(heightInput.value)||1; const newW = Math.round((h/origH)*origW); widthInput.value = newW;
    });

    async function resizeImage(src, targetW, targetH, mime){
      return new Promise((resolve,reject)=>{
        const img = new Image(); img.onload = ()=>{
          const canvas = document.createElement('canvas'); canvas.width = targetW; canvas.height = targetH; const ctx = canvas.getContext('2d');
          ctx.drawImage(img,0,0,targetW,targetH);
          canvas.toBlob(blob=>{ if(!blob) return reject(new Error('Failed')); resolve({blob, width:targetW, height:targetH}); }, mime);
        };
        img.onerror = reject; img.src = src;
      });
    }

    resizeBtn.addEventListener('click', async ()=>{
      if(!origFile){ alert('कृपया पहले इमेज चुनें।'); return; }
      const w = Math.max(1, parseInt(widthInput.value)||1); const h = Math.max(1, parseInt(heightInput.value)||1);
      const mime = formatEl.value;
      try{
        resizeBtn.textContent='Resizing…'; resizeBtn.disabled=true;
        if(resizedURL){ URL.revokeObjectURL(resizedURL); resizedURL=null; }
        const result = await resizeImage(origURL, w, h, mime);
        resizedBlob = result.blob; resizedURL = URL.createObjectURL(resizedBlob);
        resPreview.src = resizedURL; resPreview.style.display='block'; resSizeEl.textContent = formatBytes(resizedBlob.size);
        resMeta.textContent = result.width+'×'+result.height; downloadBtn.style.display='inline-block';
      }catch(err){ console.error(err); alert('Resize failed.'); }
      finally{ resizeBtn.textContent='Resize'; resizeBtn.disabled=false; }
    });

    downloadBtn.addEventListener('click', ()=>{
      if(!resizedBlob) return; const ext = formatEl.value.split('/')[1]; const a=document.createElement('a'); a.href=resizedURL; a.download = `resized.${ext}`; document.body.appendChild(a); a.click(); a.remove();
    });
  </script></body>
</html>
