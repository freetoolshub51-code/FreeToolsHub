<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word ⇆ PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      color: #222;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #007bff; }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Word ⇆ PDF Converter</h1>

  <div class="card">
    <h3>PDF → Word</h3>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="convertPDFtoWord()">Convert to Word</button>
  </div>

  <div class="card">
    <h3>Word → PDF</h3>
    <input type="file" id="wordFile" accept=".docx">
    <button onclick="convertWordToPDF()">Convert to PDF</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.2/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    // PDF → Word
    async function convertPDFtoWord() {
      const fileInput = document.getElementById("pdfFile").files[0];
      if (!fileInput) return alert("Please upload a PDF file");

      const arrayBuffer = await fileInput.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      let textContent = "";

      const pages = pdfDoc.getPages();
      for (let i = 0; i < pages.length; i++) {
        const pageText = await pages[i].getTextContent?.(); // pdf-lib basic text
        textContent += `Page ${i+1}\n----------------\n` + (pageText?.items?.map(x => x.str).join(" ") || "") + "\n\n";
      }

      const doc = new docx.Document({
        sections: [{ properties: {}, children: [ new docx.Paragraph(textContent) ] }]
      });

      docx.Packer.toBlob(doc).then(blob => {
        saveAs(blob, "converted.docx");
      });
    }

    // Word → PDF
    async function convertWordToPDF() {
      const fileInput = document.getElementById("wordFile").files[0];
      if (!fileInput) return alert("Please upload a Word file");

      const arrayBuffer = await fileInput.arrayBuffer();
      const zip = new JSZip();
      await zip.loadAsync(arrayBuffer);

      const text = await zip.file("word/document.xml").async("string");
      const plainText = text.replace(/<[^>]+>/g, " "); // remove tags

      const pdfDoc = await PDFLib.PDFDocument.create();
      const page = pdfDoc.addPage();
      const { height } = page.getSize();
      page.drawText(plainText.substring(0, 2000), { x: 50, y: height - 50, size: 12 });

      const pdfBytes = await pdfDoc.save();
      saveAs(new Blob([pdfBytes], { type: "application/pdf" }), "converted.pdf");
    }
  </script>

  <!-- Extra lib for Word unzip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</body>
</html>
